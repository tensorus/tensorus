name: Models Repository Tests

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'

jobs:
  test-models:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout core repo
        uses: actions/checkout@v4
        with:
          path: core
      - name: Checkout models repo
        uses: actions/checkout@v4
        with:
          repository: tensorus/models
          path: models
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install core package
        run: |
          cd core
          pip install -e .
      - name: Install models package
        run: |
          cd models
          pip install -r requirements.txt
          pip install -e .
      - name: Install test dependencies
        run: pip install pytest tensorly numpy torch pandas statsmodels scipy matplotlib seaborn
      - name: Run models tests
        working-directory: models
        run: pytest -v tests